name: .NET Core build and publish

on:
  push:
    branches:
      - master

jobs:
  publish:
    name: list on nuget
    runs-on: ubuntu-latest
    steps:
    - name: Build with dotnet
      run: dotnet build ./EarablesBLE/EarablesBLE.csproj --configuration Release
    - name: Install NuGet client
      uses: warrenbuckley/Setup-Nuget@v1
    - name: Add private GitHub registry to NuGet
      run: nuget sources add -name "GPR" -source https://nuget.pkg.github.com/ichbinstudent/index.json -username ichbinstudent -password ${{ secrets.GITHUB_PACKAGE_TOKEN }}
    - name: Push generated package to GitHub registry
      run: nuget push EarablesBLE\bin\Release\*.nupkg -Source "GPR" -SkipDuplicate
